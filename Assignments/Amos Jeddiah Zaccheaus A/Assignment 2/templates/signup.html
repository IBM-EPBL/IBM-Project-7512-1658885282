{% extends 'base.html '%} {% block head %}
<title>Signup page</title>
{% endblock%} {%block body%}
<main class="container">
  <div class="mx-auto mt-5 border bg-light" style="width: 500px">
    <div class="text-center">
      <h2 class="mx-4 mt-2">SIGNUP</h2>
    </div>
    <form action="{{url_for('accessbackend') }}" method="post">
      <div class="my-2 mx-4">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" name="firstname" required />
      </div>
      <div class="my-2 mx-4">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" name="lastname" required />
      </div>
      <div class="my-2 mx-4">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="abc@gmail.com"
          name="email"
          required
        />
      </div>
      <div class="my-2 mx-4">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          placeholder="0987654321"
          name="phone"
          required
        />
      </div>
      <div class="my-2 mx-4">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          name="password"
          required
        />
      </div>
      <div class="my-2 mx-4">
        <label for="dob">Date Of Brith</label>
        <input type="date" class="form-control" name="dob" required />
      </div>
      <div class="text-center">
        <input type="submit" value="Submit" class="btn btn-primary my-4 mt-2" />
      </div>
    </form>
  </div>
</main>
{% endblock%}
