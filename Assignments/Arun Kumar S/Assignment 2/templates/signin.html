{% extends 'base.html '%} {% block head %}
<title>Sigin page</title>
{% endblock%} {%block body%}
<main class="container">
  <div class="mx-auto mt-5 border bg-light" style="width: 500px">
    <div class="text-center">
      <h2 class="mx-4 mt-2">SIGNIN</h2>
    </div>
    <form action="{{url_for('accessbackend') }}" method="get">
      <div class="my-2 mx-4">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="adc@gmail.com"
          name="email"
          required
        />
      </div>
      <div class="my-2 mx-4">
        <label for="password">password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="text-center">
        <input type="submit" value="Submit" class="btn btn-primary my-4 mt-2" />
      </div>
    </form>
  </div>
</main>
{% endblock%}
